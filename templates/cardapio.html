<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Doces</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/cardapio.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cardápio de Doces</h1>
        </header>
        <section class="menu">
            <div class="item">
                <h2>Brownie</h2>
                <p>Delicioso brownie de chocolate com nozes.</p>
                <span class="price">R$ 12,00</span>
            </div>
            <div class="item">
                <h2>Cheesecake</h2>
                <p>Cheesecake cremoso com calda de frutas vermelhas.</p>
                <span class="price">R$ 15,00</span>
            </div>
            <div class="item">
                <h2>Tiramisu</h2>
                <p>Clássico tiramisu italiano com café e mascarpone.</p>
                <span class="price">R$ 18,00</span>
            </div>
            <div class="item">
                <h2>Macarons</h2>
                <p>Macarons coloridos com diversos sabores.</p>
                <span class="price">R$ 8,00</span>
            </div>
        </section>
    </div>
</body>
</html>
